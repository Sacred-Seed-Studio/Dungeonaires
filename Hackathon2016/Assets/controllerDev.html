
<html>
<head>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
    <script type="text/javascript">
    // CAJ (Cheap-Ass-jQuery)
        function setClass(el, className){ el.className = className; }
        function addClass(el, className){ el.classList.add(className); }
        function removeClass(el, className){ el.classList.remove(className); }
        function $(selector){ return document.querySelectorAll(selector); }
        function $1(selector){ return document.querySelector(selector); }

    // Selection Helpers
        var selectedColor;
        function selectColor(color){
            if (selectedColor){ removeClass($1('.color.' + selectedColor), 'selected'); }
            addClass($1('.color.' + color), 'selected');
            selectedColor = color;
        }

        var selectedClass;
        function selectClass(cls){
            if (selectedClass){ removeClass($1('.class-img.' + selectedClass), 'selected'); }
            addClass($1('.class-img.' + cls), 'selected');
            selectedClass = cls;
        }

    // init AirConsole
        var airconsole;
        function init() { airconsole = new AirConsole({"orientation": "landscape"}); }

    // Send messages to AirConsole
        function join(){ airconsole.message(AirConsole.SCREEN, {a: "j"}); }
        function start(){ airconsole.message(AirConsole.SCREEN, {a: "s"}); }
        function attack(){ airconsole.message(AirConsole.SCREEN, {a: "a"}); }
        function defend(){ airconsole.message(AirConsole.SCREEN, {a: "d"}); }
        function chooseClass(){ airconsole.message(AirConsole.SCREEN, {a: "cl", i: 1}); }
        function chooseColor(){ airconsole.message(AirConsole.SCREEN, {a: "co", i: 1}); }
        function bid(){ airconsole.message(AirConsole.SCREEN, {a: "b", i: {a:100, b:0, c:0}}); }
        function ready(){ if(selectedColor && selectedClass){ airconsole.message(AirConsole.SCREEN, {a: "r"}); } }

    </script>
    <style type="text/css">
        @font-face { font-family: 'Arial'; }

        html, body {
            height: 100%;
            margin: 0px;
            font-family: 'PressStart2P', sans-serif;
            color: #ddd;
            text-align: center;
            background-color: black;
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        .flex-row-container { display: -webkit-flex; display: flex; -webkit-flex-flow: row nowrap; flex-flow: row nowrap; }
        .flex-row-item { -webkit-flex: 1 0 auto; flex: 1 0 auto; }

        body > .join,
        body > .setup,
        body > .encounter,
        body > .loot,
        body > .shop { display: none; }

        body.join > .join { display: flex; flex-direction: column; justify-content: center; height: 100%; }
        body.join > .join > h1 { font-size: 50px; font-size: 10vw; margin: 10px; }
        body.join > .join > h2 { font-size: 25px; font-size: 5vw; margin: 10px; }

        body.setup > .setup { display: block; height: 100%; }
        /*body.setup > .setup > h1:first-of-type { margin-top: 0; padding-top: 10px; }*/
        body.setup > .setup > h1 { font-size: 30px; font-size: 6vw; margin: 10px 10px 0 10px; }
        body.setup > .setup .class-img { max-width: 10vw; max-height: 10vw; }
        body.setup > .setup .class-img.selected { border: 5px double green; }
        body.setup > .setup .color { width: 6vw; height: 6vw; margin: 0 auto; }
        body.setup > .setup .color.selected { border: 5px double white; }
        body.setup > .setup .color.red { background-color: red; }
        body.setup > .setup .color.orange { background-color: orange; }
        body.setup > .setup .color.yellow { background-color: yellow; }
        body.setup > .setup .color.green { background-color: green; }
        body.setup > .setup .color.blue { background-color: blue; }
        body.setup > .setup .color.indigo { background-color: indigo; }
        body.setup > .setup .color.violet { background-color: violet; }
        body.setup > .setup .color.grey { background-color: grey; }
        body.setup > .setup > input { width: 75%; font-size: 16px; font-size: 3vw; padding: 5px; margin-top: 20px; text-align: center; }
        body.setup > .setup > .ready { display: flex; flex-direction: column; justify-content: center; height: 8vw; margin: 15px auto 0; }
        body.setup > .setup > .ready > button { width: 35%; margin: 0 auto; border: 2px solid white; padding: 10px; background: none; color: #eee; font-size: 3vw; }
        
    </style>
</head>
<body onload="init()" class="setup">
    <div class="join" ontouchstart="join()">
        <h1>Couch RPG</h1>
        <h2>Press to join</h2>
    </div>
    <div class="setup">
        <input id="playerName" type="text" placeholder="Jon   Snow"></input>
        <h1>Choose Your Class</h1>
        <div class="flex-row-container">
            <div class="flex-row-item"><img class="class-img warrior" src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=55969202" alt="Warrior" ontouchstart="selectClass('warrior')"></div>
            <div class="flex-row-item"><img class="class-img mage" src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=55969202" alt="Mage" ontouchstart="selectClass('mage')"></div>
            <div class="flex-row-item"><img class="class-img rogue" src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=55969202" alt="Rogue" ontouchstart="selectClass('rogue')"></div>
            <div class="flex-row-item"><img class="class-img archer" src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=55969202" alt="Archer" ontouchstart="selectClass('archer')"></div>
        </div>
        <h1>Choose Your Color</h1>
        <div class="flex-row-container">
            <div class="flex-row-item"><div class="color red" ontouchstart="selectColor('red')"></div></div>
            <div class="flex-row-item"><div class="color orange" ontouchstart="selectColor('orange')"></div></div>
            <div class="flex-row-item"><div class="color yellow" ontouchstart="selectColor('yellow')"></div></div>
            <div class="flex-row-item"><div class="color green" ontouchstart="selectColor('green')"></div></div>
            <div class="flex-row-item"><div class="color blue" ontouchstart="selectColor('blue')"></div></div>
            <div class="flex-row-item"><div class="color indigo" ontouchstart="selectColor('indigo')"></div></div>
            <div class="flex-row-item"><div class="color violet" ontouchstart="selectColor('violet')"></div></div>
            <div class="flex-row-item"><div class="color grey" ontouchstart="selectColor('grey')"></div></div>
        </div>
        <div class="ready"><button touchstart="ready()">Ready</button></div>
    </div>
    <div class="encounter">
        
    </div>
    <div class="loot">
        
    </div>
    <div class="shop">
        
    </div>
</body>
</html>
